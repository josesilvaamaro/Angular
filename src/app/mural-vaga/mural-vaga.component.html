<section class="lista-vagas">

  <div *ngfor="let vaga of vagas">


    <div class="card" style="width: 18rem;">
      <img src="assets\img\vaga\{{vaga.foto}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Codigo da vaga: {{vaga.id}}</h5>
        <h5 class="card-title"> vaga: {{vaga.nome}}</h5>
        <p class="card-text">descrição da vaga: {{vaga.descricao}}</p>
        <p class="card-text">descrição do salario: R$ {{vaga.salario}},00</p>
      </div>
    </div>

  </div>



</section>
